<h2>Share!</h2>

<div id="social_buttons" class="row">
  <div class="small-4 columns">
    <a href="https://twitter.com/share" class="twitter-share-button"{count}>Tweet</a>
  </div>
  <div class="small-4 columns">
      <p><g:plusone size="medium"></g:plusone></p>
  </div>
  <div class="small-4 columns">
      <div id="fb-root"></div>
      <div class="fb-share-button" data-href="http://satanas.io/{{ page.url }}" data-layout="button_count"></div>
  </div>
</div>
